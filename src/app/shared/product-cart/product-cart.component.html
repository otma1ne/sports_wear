<div class="product__cart">
    <div class="img__container">
        <img [src]="'../../../assets/images/products/' + product!.images[0]" alt="">
    </div>
    <div class="info">
        <div class="name">{{ product!.name }}</div>
        <div class="qty">Qte : {{product?.quantity}}</div>
        <div class="price">${{ product!.price.toFixed(2) }}</div>
    </div>
    <div class="close">
        <div class="icon_container" svgIcon="Close_round_light"></div>
    </div>
</div>
