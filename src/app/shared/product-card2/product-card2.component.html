<div class="product">
    <div class="img__container">
        <img [src]="product!.images[0]" [alt]="product?.name">
    </div>
    <div class="product__info">
        <div class="name">{{ product?.name }}</div>
        <div class="price" [ngClass]="{sold : product?.onsale}">
            <div class="init__price">
                ${{product?.price?.toFixed(2)}}
            </div>
            <div class="sold__price" *ngIf="product?.onsale">
                ${{product?.sale_price}}
            </div>
        </div>
    </div>
    <div class="btns">
        <div class="qnt">
            <button class="minus" (click)="updateQunatity('minus')">-</button>
            <input type="text" [value]="product?.quantity">
            <button class="add" (click)="updateQunatity('add')">+</button>
        </div>
    </div>
    <div class="icon__container" [svgIcon]="'trash'" size="16" (click)="handleDeleteProduct()"></div>
</div>
