<div class="card" (click)="handleCardClick()">
    <div class="img__container" (mouseenter)="onHoverStart()" (mouseleave)="onHoverEnd()">
        <img [src]="'../../../assets/images/products/' + product!.images[currentImg]" alt="product">
        <div class="info__container">
            <div class="sale" *ngIf="product?.onsale">-{{product!.salePercent}}%</div>
            <div class="hot" *ngIf="product?.isHot">Hot</div>
        </div>
        <div class="icons__container">
            <div class="icon__container" svgIcon="Bag" size="16" (click)="handleAddToCart($event)"></div>
            <div class="icon__container" svgIcon="eye" size="16" (click)="handleQuickView($event)"></div>
        </div>
    </div>
    <div class="content">
        <div class="info__header">
            <div class="category">
                {{product?.category}}
            </div>
            <div class="ratings">
                <star-rating [starType]="'svg'" [rating]="product?.rating ?? 0" size="small"
                    staticColor="ok"></star-rating>
            </div>
        </div>
        <div class="name">{{product?.name}}</div>
        <div class="price" [ngClass]="{sold : product?.onsale}">
            <div class="init__price">
                ${{product?.price?.toFixed(2)}}
            </div>
            <div class="sold__price" *ngIf="product?.onsale">
                ${{product?.sale_price}}
            </div>
        </div>
        <button class="add__tocart" (click)="handleAddToCart($event)">
            <div class="icon__container" svgIcon="Bag" size="18"></div>
            {{ 'PRODUCTCARD.add_to_cart' | translate }}
        </button>
    </div>
</div>
