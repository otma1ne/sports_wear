<div class="overlay" [ngClass]="{active : showSearch}" (click)="closeSideSearch()"></div>
<div class="search" [ngClass]="{active : showSearch}">
    <div class="max__width">
        <div class="header">
            <div class="title">What are you looking for ?</div>
            <div class="icon__container" [svgIcon]="'Close_round_light'" (click)="closeSideSearch()"></div>
        </div>
        <input type="text" placeholder="Search..." (keyup)="handleSearch($event)">
        <div class="products" *ngIf="!isLoading">
            <app-product-card *ngFor="let product of products" [product]="product" />
        </div>
        <div class="products" *ngIf="isLoading">
            <app-product-card-skeleton *ngFor="let product of [0 , 1]" />
        </div>
    </div>
</div>
