<div class="overlay" [ngClass]="{active : showCart}" (click)="closeSidecart()"></div>
<aside class="side__cart" [ngClass]="{active : showCart}">
    <div class="header">
        <div class="title">{{"SIDECART.title" | translate}}</div>
        <div class="icon__container" svgIcon="Close_round_light" (click)="closeSidecart()"></div>
    </div>
    <ng-container *ngIf="products && products!.length > 0">
        <div class="body">
            <app-product-cart *ngFor="let product of products" [product]="product"></app-product-cart>
        </div>
        <div class="footer">
            <div class="total">
                <div class="title">Total :</div>
                <div class="price">${{calculTotal().toFixed(2)}}</div>
            </div>
            <div class="btns">
                <app-secondary-btn [textBtn]="'SIDECART.view_cart' | translate" [isFull]="true"
                    (onClick)="redirectTocart('')"></app-secondary-btn>
                <app-primary-btn [textBtn]="'SIDECART.checkout' | translate" [isFull]="true" [isLarge]="true"
                    theme="dark" (onClick)="redirectTocart('checkout')"></app-primary-btn>
            </div>
        </div>
    </ng-container>
    <div class="empty" *ngIf="products && products!.length <= 0">
        {{"SIDECART.empty" | translate}}
    </div>
</aside>
