<section class="related__products" *ngIf="products">
    <div class="title">
        {{ 'PDP.relatedProducts.title' | translate }}
    </div>
    <div class="container">
        <swiper #swiper [config]="config">
            <ng-template swiperSlide *ngFor="let product of products">
                <app-product-card [product]="product"></app-product-card>
            </ng-template>
        </swiper>
    </div>
</section>
