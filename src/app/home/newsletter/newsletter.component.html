<section class="newsletter">
    <div class="max__width">
        <div class="container">
            <div class="left__side">
                <div class="title">
                    SUBSCRIBE <br>
                    FOR NEWSLETTER<span>.</span>
                </div>
                <div class="text">{{'HOME.newsletter.text' | translate}}</div>
            </div>
            <div class="right__side">
                <input type="text" [placeholder]="'HOME.newsletter.btn_placeholder' | translate">
                <app-primary-btn [textBtn]="'HOME.newsletter.send_btn' | translate" theme="dark"></app-primary-btn>
            </div>
        </div>
    </div>
</section>
