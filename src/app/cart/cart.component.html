<section class="cart">
    <div class="max__width">
        <div class="tabs">
            <div class="tab" [ngClass]="{'active' : activeTab == '' }" (click)="switchTabs('')">Shopping cart</div>
            <div class="tab" [ngClass]="{'active' : activeTab == 'checkout' }" (click)="switchTabs('checkout')">Chekout
            </div>
            <div class="tab" [ngClass]="{'active' : activeTab == 'tracking' }" (click)="switchTabs('tracking')">Order
                Tracking</div>
        </div>
        <div class="container" [ngSwitch]="activeTab">
            <app-tab1 *ngSwitchCase="''" />
            <app-tab2 *ngSwitchCase="'checkout'" />
            <app-tab3 *ngSwitchCase="'tracking'"/>
        </div>
    </div>
</section>
