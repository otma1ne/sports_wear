<div class="tab1">
    <div class="tab__container">
        <div class="products__container">
            <div class="product__container" *ngFor="let product of productsCart; let index = index">
                <app-product-card2 [product]="product" />
            </div>
        </div>
        <div class="cart__info">
            <div class="sticky__container">
                <div class="header">
                    <div class="title">Cart totals</div>
                </div>
                <div class="body">
                    <div class="row">
                        <div class="title">Subtotal</div>
                        <div class="value">${{cartTotal.toFixed(2)}}</div>
                    </div>
                    <div class="row">
                        <div class="title">Shipping</div>
                        <div class="value">Free shipping</div>
                    </div>
                    <div class="row">
                        <div class="title">Total</div>
                        <div class="value">${{cartTotal.toFixed(2)}}</div>
                    </div>
                    <div class="btn__container">
                        <app-secondary-btn [isFull]="true" textBtn="Proceed to checkout" (onClick)="onCheckout()" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
